<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Duck Products</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="grid">
      <header>
        <div class="container">
          <img src="./assets/images/logo.png" alt="Odd Duck Products" />
          <h1>Odd Duck Products Product Decider &trade;</h1>
        </div>
      </header>
      <main>
        <div class="container">
          <section class="vote">
            <div class="vote__results">
              <h2 id="results-heading">Results</h2>
              <ul id="results"></ul>
              <button id="view-results" disabled>View Results</button>
            </div>
            <div class="vote__options" id="options">
              <img src="" alt="" id="option1" />
              <img src="" alt="" id="option2" />
              <img src="" alt="" id="option3" />
            </div>
            <a class="charts-link" href="./charts.html">View Results Chart</a>
          </section>
        </div>
      </main>
      <footer>
        <div class="conatainer">
          <p>&copy; 2023 Odd Duck Products</p>
        </div>
      </footer>
    </div>
  </body>
</html>
